<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form Website</title>
     <!-- font awesome cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

     <!-- custom css file link -->
     <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT US</a></li>
                <li><a href="#">BLOG</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="left-col">
                <h1>The Real Sound </h1>
            </div>
            <div class="right-col">
                <p>Click Here to Listen </p>
                <img src="images/play.png" id="icon">
            </div>

        </div>

        <div class="form-container">
        
            <form action="" method="post">
                
                <h3>Register Now</h3>
                <input type="text" name="name" placeholder="enter you name" required class="box">
                <input type="email" name="email" placeholder="enter you email" required class="box">
                <input type="password" name="password" placeholder="enter you password" required class="box">
                <input type="password" name="password" placeholder="confirm you password" required class="box">
                <select name="user_type">
                    <option value="user">USER</option>
                    <option value="admin">ADMIN</option>
                </select>
                <input type="submit" name="submit" value="Register Now" class="btn">
                <p>Already have an account? <a href="login.php">Login now</a></p>
            </form>
        </div>
        
    </div>
    <audio id="mySong">
        <source src="images/Radha Krishna Song.mpeg" type="audio/mpeg">
    </audio>
    <script>
        var mySong=document.getElementById("mySong");
        var icon=document.getElementById("icon");
        icon.onclick=function(){
            if(mySong.paused){
                mySong.play();
                icon.src="images/pause.png";
            }else{
                mySong.pause();
                icon.src="images/play.png";
            }
        }
    </script>
</body>
</html>
